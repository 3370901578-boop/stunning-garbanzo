<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>马卡龙很想你，所以来问你问题</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/u7AcaWf.jpeg');
      background-size: cover;
      background-position: center;
      font-family: "Arial", sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 20%;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff85c1;
    }
    #secondImage {
      display: none;
      margin-top: 50px;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>马卡龙有个问题想问你</h2>
    <label for="answer">小敏最喜欢：</label>
    <input type="text" id="answer" placeholder="请输入答案">
    <button onclick="checkAnswer()">提交</button>
  </div>

  <div id="secondImage">
    <img src="https://i.imgur.com/MktyX1E.jpeg" alt="马卡龙的回应" style="max-width: 80%; border-radius: 10px;">
    <h3>马卡龙说：你答对啦！</h3>
  </div>

  <footer>
    版权所有 © 2025 马卡龙与楷博
  </footer>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      const validAnswers = ["mkb", "马楷博", "马卡龙"];
      if (validAnswers.includes(input)) {
        document.querySelector(".container").style.display = "none";
        document.getElementById("secondImage").style.display = "block";
      } else {
        alert("马卡龙说：不是这个哦，再想想！");
      }
    }
  </script>
</body>
</html>
